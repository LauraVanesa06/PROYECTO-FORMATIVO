<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mockup - Visualización de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .pdf-container {
            margin-top: 20px;
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .description {
            margin-top: 10px;
            font-size: 1.1em;
            color: #555;
        }
        a.pdf-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.pdf-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Visualización del Mockup</h1>
    <p class="description">A continuación puedes ver el mockup en formato PDF. Si tu navegador no soporta la visualización embebida, puedes descargarlo o abrirlo en una nueva pestaña.</p>
    <iframe class="pdf-container" src="../../mockup/mockup.pdf" frameborder="0"></iframe>
    <br />
    <a class="pdf-link" href="../../mockup/mockup.pdf" target="_blank" rel="noopener noreferrer">Abrir Mockup en nueva pestaña</a>
</body>
</html>
