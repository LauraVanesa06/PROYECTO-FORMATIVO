<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="S.E.I.E - Manual Móvil" />
    <title>S.E.I.E - Manual Móvil</title>
    <!-- Favicon-->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23667eea'/><text x='50' y='60' font-family='Arial,sans-serif' font-size='35' font-weight='bold' text-anchor='middle' fill='white'>S</text></svg>" />
    <!-- Font Awesome icons-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <!-- Modern CSS-->
    <link href="css/modern-styles.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        .manual-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 3rem 0;
        }
        .pdf-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: #333;
        }
        .download-section {
            text-align: center;
            margin: 3rem 0;
        }
    </style>
</head>
<body>
    <!-- Navigation-->
    <nav class="modern-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-icon">
                    <div class="logo-sphere"></div>
                </div>
                <span class="logo-text">S.E.I.E</span>
            </div>
            <button class="nav-cta" onclick="window.close()">Volver</button>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <div class="manual-header">
            <div style="width: 120px; height: 120px; background: linear-gradient(135deg, #a855f7 0%, #8b4513 100%); border-radius: 50%; margin: 0 auto 2rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 40px rgba(168, 85, 247, 0.4);">
                <i class="fas fa-mobile-alt" style="font-size: 3rem; color: white;"></i>
            </div>
            <h1 style="font-size: 3rem; font-weight: 800; background: linear-gradient(135deg, #a855f7 0%, #8b4513 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem;">
                Manual Móvil
            </h1>
            <p style="color: rgba(255, 255, 255, 0.8); font-size: 1.2rem; max-width: 600px; margin: 0 auto;">
                Guía completa para la aplicación móvil Flutter con funciones específicas para dispositivos móviles
            </p>
        </div>

        <!-- PDF Preview Placeholder -->
        <div class="pdf-container">
            <div style="margin-bottom: 2rem;">
                <i class="fas fa-mobile-alt" style="font-size: 4rem; color: #a855f7; margin-bottom: 1rem;"></i>
                <h3 style="color: #333; margin-bottom: 1rem;">Vista Previa del Manual</h3>
                <p style="color: #666;">El archivo PDF del Manual Móvil estará disponible aquí</p>
                <div style="background: #f8f9fa; border: 2px dashed #dee2e6; border-radius: 0.5rem; padding: 3rem; margin: 2rem 0;">
                    <p style="color: #6c757d; margin: 0; font-style: italic;">
                        📱 Contenido: Instalación de App, Configuración, Compras Móviles, Notificaciones Push
                    </p>
                </div>
            </div>
        </div>

        <!-- Download Section -->
        <div class="download-section">
            <button onclick="alert('PDF estará disponible próximamente')" style="background: linear-gradient(135deg, #a855f7 0%, #8b4513 100%); border: none; padding: 1.2rem 3rem; border-radius: 50px; color: white; font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 1rem; box-shadow: 0 10px 25px rgba(168, 85, 247, 0.4);" onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 15px 35px rgba(168, 85, 247, 0.5)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 10px 25px rgba(168, 85, 247, 0.4)'">
                <i class="fas fa-download"></i>
                Descargar Manual Completo (PDF)
            </button>
        </div>
    </div>
</body>
</html>
