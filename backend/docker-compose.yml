services:
  web:
    build: .
    container_name: Proyectoformativo
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      EDITOR: "nano"
      DATABASE_URL: "sqlite3:/app/db/development.sqlite3"
    command: bash -c "rm -f tmp/pids/server.pid && rails s -b 0.0.0.0 -p 3000"
